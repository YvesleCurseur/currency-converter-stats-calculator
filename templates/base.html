<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block head %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>
      {% block title %} Home {% endblock %} - Currency Converter Stats
      Calculator
    </title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %} <a href="/convert">Converter</a>. {% endblock %}</div>
    <div id="footer">
      {% block footer %} &copy; Copyright 2024 by
      <a href="http://domain.invalid/">Fulbert Pognon</a>. {% endblock %}
    </div>
  </body>
</html>
